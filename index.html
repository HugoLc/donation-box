<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="custom.css">

    <title>Donation Box</title>
</head>
<body>
    <div class="box-container">
        <div class="balloon">
            <span id="id-balloon-msg" class="balloon-msg">
                <span id="id-valor-restante" class="dinheiro-restante">
                    
                </span>
                still needed for this project
                
            </span>
            <div class="triangulo"></div>
        </div>
        <div class="card">
            <div class="progress-bar">
                <div id="id-loading" class="loading"></div>
            </div>
            <section class="description">
                <p>
                    <span class="days-left">Only 3 days left</span> to fund this project.
                </p>
                <p>
                    Join the <span id="id-num-donors" class="num-donors">42</span> other donors who have already supported this project. Every dollar helps.
                </p>
            </section>
            
            <section class="inputs-container">
                <i class="fas fa-dollar-sign"></i>
                <input type="number" name="dolares" class="input-dinheiro" id="id-input-dolares" value="50" onkeydown="javascript: return event.keyCode === 8 ||
event.keyCode === 46 ? true : !isNaN(Number(event.key))">
                <button id="id-give-now" class="give-now">Give now</button>
                
            </section>
            <a class="info-link" href="#">Why give $50?</a>
        </div>
        <div class="botoes-container">
            <button class="bt-save botao-end">Save for later</button>
            <button class="bt-tell-friends botao-end">Tell your friends</button>
        </div>
    </div>
    <table id="id-table" rules="all">
        <tr>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        <tr>
            <td>$50</td>
            <td>31/12/2020 08:44</td>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>
</html>
