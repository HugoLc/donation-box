<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Box</title>
</head>
<body>
    <div class="box-container">
        <div class="balloon">

        </div>
        <div class="card">
            <div class="progress-bar">
                <div class="loading"></div>
            </div>
            <section class="description">
                <p>
                    <span>Only 3 days left</span> to fund this project.
                </p>
                <p>
                    Join the <span class="num-donors">42</span> other donors who have already supported this project. Every dollar helps.
                </p>
            </section>
            
            <section class="inputs-container">
                <!-- icon cifrÃ£o -->
                <input type="number" name="dolares" id="id-input-dolares" value="50">
                <button class="give-now">Give now</button>
                <a href="#">Why give $50?</a>
            </section>

        </div>
        <div class="botoes-container">
            <button class="bt-save">Save for later</button>
            <button class="bt-tell-friends">Tell your friends</button>
        </div>
    </div>
</body>
</html>
